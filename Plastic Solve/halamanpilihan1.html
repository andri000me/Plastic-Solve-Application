<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="asset/css/index.css">
        <link rel="stylesheet" type="text/css" href="asset/css/menu.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Document</title>
    </head>
    <body class="classutama">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <h4 id="username"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <h3 id="title">Konfirmasi Pembayaran</h3>
                </div>
            </div>
            <div class="row">
                <div
                    class="col-lg-6 col-sm-12"
                    id="data-totebag"
                >
                    <table class="tabel">
                        <tr>
                            <th>Ukuran</th>
                            <td id="ukuranTotebag"></td>
                        </tr>
                        <tr>
                            <th>Harga</th>
                            <td id="hargaTotebag"></td>
                        </tr>
                        <tr>
                            <th>Alamat</th>
                            <td id="alamatTotebag"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <button type="button" class="btn btn-success btn-lg btn-block">Bayar</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./asset/js/halamanpilihan.js"></script>
    </body>
</html>
