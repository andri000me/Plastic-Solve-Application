    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <script type="text/javascript">
         window.addEventListener('load', () => {
           const codeReader = new ZXing.BrowserQRCodeReader();
           codeReader
             .listVideoInputDevices()
             .then(videoInputDevices => {
                 const firstDeviceId = videoInputDevices[0].deviceId;

                 codeReader
                     .decodeOnceFromVideoDevice(firstDeviceId, 'video')
                     .then(result => {
                         var urlApi = result.text;

                         fetch(urlApi)
                             .then(response => {
                                 return response.json();
                             })
                             .then(totebag => {
                                 localStorage.setItem('idTotebag', totebag.id);
                                 localStorage.setItem('ukuranTotebag', totebag.ukuran);
                                 localStorage.setItem('hargaTotebag', totebag.harga);

                                 window.location.href = 'halamanpilihan1.html';
                             })
                             .catch(err => {
                                 console.log(err)
                             })
                     })
                     .catch(err => console.error(err));
             })
             .catch(err => console.error(err));
         });
      </script>
